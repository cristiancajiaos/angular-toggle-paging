<div class="row">
  <div class="col-12">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input"
        id="customCheck1" [(ngModel)]="dtOptions.paging" (change)="changeOptions()">
      <label class="custom-control-label" for="customCheck1">Paging</label>
    </div>
  </div>
  <div class="col-12">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck2"
      [(ngModel)]="dtOptions.searching"
        (change)="changeOptions()">
      <label class="custom-control-label" for="customCheck2">Searching</label>
    </div>
  </div>
</div>

<hr/>

<p>{{dtOptions | json}}</p>

<hr/>

<div class="d-flex flex-column flex-lg-row justify-content-lg-between mb-3">
  <div class="d-flex align-items-center">
    <span class="mr-1">Mostrar</span>
    <select class="form-control mr-1"></select>
    <span>resultados</span>
  </div>
  <div class="d-flex align-items-center">
    <label class="mr-1">Buscar:</label>
    <input class="form-control" />
  </div>
</div>

<hr />

<table datatable [dtOptions]="dtOptions" class="table table-bordered">
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
